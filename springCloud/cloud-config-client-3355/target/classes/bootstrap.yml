server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      #分支
      label: master
      #配置文件名
      name: config
      #读取后缀名
      profile: dev
      #配置中心地址
      url: http://localhost:3344

  #RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone: http://localhost:7701/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"