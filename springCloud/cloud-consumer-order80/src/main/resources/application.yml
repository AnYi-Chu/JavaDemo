server:
  port: 80

spring:
  application:
    name: cloud-order-service
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
        probability: 1  #采样率介于0到1，1表示全部采集
eureka:
  client:
    #true表示将自己注册到注册中心
    register-with-eureka: true
    #true表示从EurekaServer抓取已有的注册信息，要想配合ribbon使用负载均衡必须为true
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://localhost:7001/eureka,http://alienware:7002/eureka/