server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #nacos服务注册中心
      config:
        server-addr: localhost:8848 #nacos作为配置中心
        file-extension: yaml  #指定文件格式
        group: DEV_GROUP #指定分组
        namespace: 326b06e8-7b9a-41f4-9095-734afcce1f02 #指定命名空间

